<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <!-- List of Input Items -->
    <ion-card *ngFor="let s of students">
      <ion-item> <ion-icon name="person" slot="start"></ion-icon>
        <ion-label>Name: {{s.firstName}} {{s.lastName}}&nbsp;<br></ion-label>
      
        
       <ion-button color="primary" (click)="editStudent(s)">
         <ion-icon name="create" ></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteStudent(s)">
          <ion-icon name="trash" ></ion-icon>
        </ion-button>
      </ion-item>
      <ion-card-content>
          <ion-label>Roll No: {{s.rollno}}</ion-label><br>
        <ion-label>DOB: {{s.dob}} </ion-label><br>
        <ion-label>Class: {{s.class}}</ion-label>   <br> 
    
      
        <ion-label>Subject: {{s.subject}} </ion-label><br>
        <ion-label> Teacher: {{s.teacher}}</ion-label><br>
     
     
        <ion-label>Address: {{s.address}}</ion-label>
      </ion-card-content>
    </ion-card>
    </ion-content>
